<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta http-equiv="Content-Type" content="text/html;
                                            charset=UTF-8" />
  <title>당근 마켓</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<h1>상품 등록</h1>

<div class="col-md-12">
  <form>
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
      <label for="description">내용</label>
      <textarea  class="form-control" id="description" placeholder="제목을 입력하세요"></textarea>
    </div>
    <div class="form-group">
      <label for="place">장소</label>
      <textarea  class="form-control" id="place" placeholder="제목을 입력하세요"></textarea>
    </div>
    <div class="form-group">
      <label for="price">가격</label>
      <textarea  class="form-control" id="price" placeholder="제목을 입력하세요"></textarea>
    </div>
    <div class="form-group">
      <label for="image">사진</label>
      <textarea  class="form-control" id="image" placeholder="제목을 입력하세요"></textarea>
    </div>
  </form>
  <a href="/" role="button" class="btn btn-secondary">취소</a>
  <button type="button" class="btn btn-primary" id ="btn-save">등록</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="/index.js"></script>
</body>
</html>
