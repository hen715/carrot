<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html;
                                            charset=UTF-8" />
  <title>당근 마켓</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<h1>상품 수정</h1>

<div class="col-md-12">
  <form>
    <div class="form-group">
      <label for="id">상품 번호</label>
      <input type="text" class="form-control" id="id" th:value="${item.id}" readonly>
    </div>
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" th:value="${item.title}">
    </div>
    <div class="form-group">
      <label for="author">작성자</label>
      <input type="text" class="form-control" id="author" th:value="${item.owner}" readonly>
    </div>
    <div class="form-group">
      <label for="title">내용</label>
      <input type="text" class="form-control" id="description" th:value="${item.description}">
    </div>
    <div class="form-group">
      <label for="place">장소</label>
      <input type="text" class="form-control" id="place" th:value="${item.place}">
    </div>
    <div class="form-group">
      <label for="price">가격</label>
      <input type="text" class="form-control" id="price" th:value="${item.price}">
    </div>
    <div class="form-group">
      <label for="image">사진</label>
      <input type="text" class="form-control" id="image" th:value="${item.image}">
    </div>
  </form>
  <a href="/" role="button" class="btn btn-secondary">취소</a>
  <button type="button" class="btn btn-primary" id ="btn-update">수정 완료</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="/index.js"></script>
</body>
</html>
