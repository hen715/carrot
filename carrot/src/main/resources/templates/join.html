<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html;
                                            charset=UTF-8" />
  <title>당근 마켓</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<h1>회원가입</h1>

<div class="col-md-12">
  <form>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password"  class="form-control" id="password" placeholder="비밀번호을 입력하세요"></input>
    </div>
    <div class="form-group">
      <label for="picture">사진</label>
      <input type="text"  class="form-control" id="picture" placeholder="사진을 입력하세요"></input>
    </div>
  </form>
  <a href="/" role="button" class="btn btn-secondary">취소</a>
  <button type="button" class="btn btn-primary" id ="btn-join">등록</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="/index.js"></script>
</body>
</html>
